  <div class="hexagon12">
  </div>


<form method="post" action="">
      <fieldset>
        <label class="name">Name : </label>
        <input type="text" name="name" class="name-box" placeholder="your full name here"> <br></br>
        <label class="address">Address :</label>
        <input type="text" name="address" class="address-box" placeholder="Your permanent address here"><br></br>

        <label class="email">Email :</label>
        <input type="email" name="email" class="email-box" placeholder="Your email address here"></input><br></br>

        <label class="country">Country :</label>
        <select name="country" class="country-box">
        <option value="Nepal">Nepal</option>
        <option value="UK">United Kingdom</option>
        <option value="USA">United States</option>
        <option value="China">China</option>
        </select><br></br>

      <label class="comment">Comment :</label>
      <textarea placeholder="Type your comments here" class="comment-box" name="comments" rows="8"></textarea><br></br>
      <button type="submit" name="send" class="send" value="Send">SEND</button>

      </fieldset>
    </form>

    <div class="sidenav" id="mysidenav">
        <a href="www.facebook.com" id="facebook"><p>Facebook<img src="images/facebook.png" alt="social media icon-1"></p></a>
        <a href="www.linkedin.com" id="in"><p>linkedin<img src="images/in.png" alt="social media icon-1"></p></a>
        <a href="www.twitter.com" id="twitter"><p>twitter<img src="images/twitter.png" alt="social media icon-1"> </p></a>
        <a href="www.instagram.com" id="insta"><p>instagram<img src="images/instagram.png"></p></a>
        <a href="www.reddit.com" id="reddit"><p>reddit<img src="images/reddit.png"></p></a>
    </div>
